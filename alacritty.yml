window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  #startup_mode: SimpleFullscreen
  #position:
  #x: 0
  #y: 0

  padding:
    x: 5
    y: 5

  dynamic_padding: true
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 8.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  AppleFontSmoothing: true

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: "#1d2021"
    # foreground: '#f9f5d7'
    foreground: "#fbf1c7"

  # Cursor colors
  cursor:
    text: CellBackground
    #cursor: '#f9f5d7'
    cursor: "#fbf1c7"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#000000"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#FFFFFF"

    #black:   '#928374'    red:     '#fb4934'     green:   '#b8bb26'     yellow:  '#fabd2f'     blue:    '#83a598'     magenta: '#d3869b'     cyan:    '#8ec07c'     white:   '#ebdbb2'

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: W, mods: Alt|Shift, chars: "\x1bW" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: N, mods: Alt, chars: "\x1bn" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: X, mods: Alt|Shift, chars: "\x1bX" }
